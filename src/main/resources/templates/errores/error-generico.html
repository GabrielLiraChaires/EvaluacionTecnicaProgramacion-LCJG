<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error en el servidor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-100 to-pink-100 min-h-screen">
  <div class="container mx-auto px-4 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full text-center bg-white rounded-2xl shadow-2xl p-8 md:p-12 transform transition-all hover:scale-105">
      <div class="animate-pulse mb-8">
        <svg class="mx-auto h-32 w-32 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>

      <h1 class="text-9xl font-bold text-red-600 mb-4">500</h1>
      <h2 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-6">Error en el servidor</h2>
      <p class="text-gray-600 text-lg mb-8 max-w-2xl mx-auto">
        ¡Vaya! Algo salió mal en nuestro lado. Nuestro equipo técnico ya ha sido notificado y está trabajando para solucionarlo.
      </p>

      <div class="mt-12 text-gray-500 text-sm">
        <p>Si el problema persiste, contáctanos en <a href="mailto:soporte@tudominio.com" class="text-red-600 hover:underline">gabrielchaires01@gmail.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
