<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Recurso no encontrado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full text-center bg-white rounded-2xl shadow-2xl p-8 md:p-12 transform transition-all hover:scale-105">
      <div class="animate-bounce mb-8">
        <svg class="mx-auto h-32 w-32 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>

      <h1 class="text-9xl font-bold text-blue-600 mb-4 animate-pulse">404</h1>
      <h2 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-6">¡Ups! Página no encontrada</h2>
      <p class="text-gray-600 text-lg mb-8 max-w-2xl mx-auto">
        La página que estás buscando podría haber sido eliminada, cambiado de nombre o no está disponible temporalmente.
      </p>

      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <!-- Botón Regresar -->
        <button onclick="history.back()"
                class="group inline-flex items-center justify-center px-6 py-3.5 text-lg font-semibold text-white transition-all duration-300 ease-out rounded-xl bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 shadow-lg hover:shadow-xl hover:shadow-indigo-200/30">
          Volver atrás
        </button>
      </div>

      <div class="mt-12 text-gray-500 text-sm">
        <p>Código de error: 404 | Recurso no encontrado</p>
      </div>
    </div>
  </div>
</body>
</html>
